<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>{% block title %}Levsha{% endblock title %}</title>
	<!-- Font Awesome -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet"/>
	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
	<!-- MDB -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.2.0/mdb.min.css" rel="stylesheet"/>
	<link rel="icon" href="https://i.ibb.co/mRNpzzC/bell-alarm-icon.png" type="image/png">
</head>
<body>
	<!-- Navbar -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary" style="z-index: 2000;">
		<div class="container-fluid">
			<!-- Navbar brand -->
			<a class="navbar-brand nav-link" href="{% url 'index' %}">
				<strong>LEVSHA</strong>
			</a>
			<button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarExample01"
			aria-controls="navbarExample01" aria-expanded="false" aria-label="Toggle navigation">
			<i class="fas fa-bars"></i>
			</button>
			<div class="collapse navbar-collapse" id="navbarExample01">
			</div>
		</div>
	</nav>
	<!-- Navbar -->
	{% block content %}
	{% endblock content %}
	<!-- MDB -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.2.0/mdb.min.js"></script>
</body>
<!-- Footer -->
<footer class="bg-light container-fluid p-4 text-center text-lg-start">
	<!-- Copyright -->
	<div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
		© 2020 Copyright:
		<a class="text-dark" href="https://мастерская-левша.рф/">мастерская-левша.рф</a>
	</div>
	<!-- Copyright -->
</footer>
<!-- Footer -->	
</html>
